<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8">
		<title>Card View</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<div class="antet">
		<header>
			<button class="NewCard" type="button" name="New_card">New card</button>
			<button class="SignIn" type="button" name="Sign_in">Sign in</button>
			<button class="LogIn" type="button" name="Log_in">Log in</button>
			<input class="Search" type="text" placeholder="Search...">
		</header>
	</div>
	<div class="continut">
		<div class="sectiuneImagine">
			<div class="imagine">
				<img src="congratz.jpg" alt="Felicitare">
			</div>
			<div class="butoane">
				<a class="distribuie" href="https://www.freepik.com/premium-vector/congratulations-typography-handwritten-lettering-greeting-card-banner_3844375.htm">Distribuie</a>
				<!-- <button class="Distribuie" type="button" name="Distribuie"></button> -->
				<button class="Download" type="button" name="Download">Download</button>
			</div>
		</div>
		<div class="sectiuneText">
			<div class="text">
				<p>Felicitare</p>
			</div>
			<div class="user">
				<p>Creator: Ciobotariu Andrei</p>
			</div>
			<div class="descriere">
				<p>Descriere: Aceasta este o felicitare pentru zile de nastere.</p>
			</div>
		</div>
	</div>
	</body>
</html>
