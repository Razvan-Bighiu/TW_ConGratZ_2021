<!DOCTYPE html>
<html lang="ro"> 
	<head>
		<title>Login - ConGratZ</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="icon" href="img/logo.png" type="image/x-icon">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/forms.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
		<!-- De aici incepe header-ul -->
		<div class="header">
			<div class="container">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png" width="65" height="100"></a>
				</div>
				<div class="searchbar">
					<form> <!-- <form> imi da posibilitatea de a crea o optiune pentru utilizator de input -->
						<input type="search" class="searchField" placeholder="Search cards...">
					</form>
				</div>
				<div class="headerright">
					<ul>
						<li><a href="Cardcreator/creator.html" class="btn">New card</a></li>
						<li><a href="signup.html" class="btn">Sign up</a></li>
						<li><a href="login.html" class="btn">Log in</a></li>
					</ul>
				</div>
			</div>
		</div>
    <!-- Aici se termina header-ul-->
		<main>
			<form method="post">
				<div class="lr-container">
					<h1>Login</h1>
					<p>Please fill in your username and password to log in to your account.</p>
					<hr>
					
					<label for="user"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="user" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>

					<button type="submit" class="lr-btn">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
				</div>
				
				<div class="container register">
					<p>New user? <a href="signup.html">Sign up</a>.</p>
				</div>
			</form>
		</main>
	</body>
</html>
