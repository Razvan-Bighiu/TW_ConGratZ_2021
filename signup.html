<!DOCTYPE html>
<html lang="ro"> 
	<head>
		<title>Register - ConGratZ</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="icon" href="img/logo.png" type="image/x-icon">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/forms.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
		<!-- De aici incepe header-ul -->
		<div class="header">
			<div class="container">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png" width="65" height="100"></a>
				</div>
				<div class="searchbar">
					<form> <!-- <form> imi da posibilitatea de a crea o optiune pentru utilizator de input -->
						<input type="search" class="searchField" placeholder="Search cards...">
					</form>
				</div>
				<div class="headerright">
					<ul>
						<li><a href="Cardcreator/creator.html" class="btn">New card</a></li>
						<li><a href="signup.html" class="btn">Sign up</a></li>
						<li><a href="login.html" class="btn">Log in</a></li>
					</ul>
				</div>
			</div>
		</div>
    <!-- Aici se termina header-ul-->
		<main>
			<form method="post">

			<div class="lr-container">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>

				<label for="user"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="user" id="user" required>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
				<hr>

				<button type="submit" class="lr-btn">Register</button>
			</div>
  
			<div class="container signin">
				<p>Exsiting user? <a href="login.html">Log in</a>.</p>
			</div>
			</form>

		</main>
	</body>
</html>
